<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Double Click Challenge</title>
</head>

<body>
    <p id="example" ondblclick="myFunction()">Double click this paragraph</p>
    <script>
        function myFunction() {
            document.getElementById('example').style.color = "red";
        }
    </script>
</body>

</html>
