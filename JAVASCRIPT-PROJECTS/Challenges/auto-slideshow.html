<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Slideshow Challenge</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        #slideshow {
            margin: 50px auto;
            position: relative;
            width: 240px;
            height: 160px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        #slideshow>div {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }

        img {
            width: 240px;
        }
    </style>
</head>

<body>
    <div id="slideshow">
        <div>
            <img src="JQuery/images/chevy.jpg">
        </div>
        <div>
            <img src="JQuery/images/porsche.jpg">
        </div>
        <div>
            <img src="JQuery/images/mgb.jpg">
        </div>
    </div>
    <script>
        $("#slideshow > div:gt(0)").hide();

        setInterval(function () {
            $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
        }, 3000);
    </script>
</body>

</html>
