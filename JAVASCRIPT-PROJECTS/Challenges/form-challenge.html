<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Form Challenge</title>
    <link rel="stylesheet" href="Advanced JavaScript Projects/CSS/CSS_1.css">
</head>

<body>
    <div class="form">
        <form name="myForm" onsubmit="return validateForm()">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
            <label for="pnum">Phone Number:</label>
            <input type="text" id="num" name="number" placeholder="Enter your phone number">
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        function validateForm() {
            let x = document.forms["myForm"]["firstname", "lastname", "number"].value;
            if (x == "") {
                alert("All fields must be filled out");
                return false;
            }
        }
    </script>
</body>

</html>
