<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>API Assignment</title>
</head>

<body>
    <h1>Generate a Random Number Fact</h1>
    <button onclick="getNumberFact()">Display a Random Number Fact!</button>
    <p id="numDisplay"></p>
    <br>
    <hr>
    <br>
    <h1>Generate a Random Cat Fact</h1>
    <button onclick="getCatFact()">Display a Cat Fact!</button>
    <p id="catDisplay"></p>
    <br>
    <hr>
    <br>
    <h1>Generate a Random Dog Picture</h1>
    <button id="dogButton">Display a Dog Picture!</button><br>
    <img id="dogDisplay" style="width: 500px;">

    <script>
        function getNumberFact() {
            fetch('http://numbersapi.com/random/trivia')
                .then(response => response.text())
                .then(fact => {
                    document.getElementById('numDisplay').textContent = fact;
                })
                .catch(error => {
                    document.getElementById('numDisplay').textContent = "Error fetching fact.";
                });
        }

        function getCatFact() {
            fetch('https://catfact.ninja/fact')
                .then(response => response.json())
                .then(fact => {
                    document.getElementById('catDisplay').textContent = fact.fact;
                })
                .catch(error => {
                    document.getElementById('catDisplay').textContent = "Error fetching fact.";
                });
        }

        let btn = document.getElementById('dogButton');
        let image = document.getElementById('dogDisplay');

        btn.addEventListener('click', function () {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => res.json())
                .then(result => {
                    image.src = result.message;
                })
                .catch(error => {
                    document.getElementById('dogDisplay').textContent = "Error fetching fact.";
                });
        })
    </script>
</body>

</html>
