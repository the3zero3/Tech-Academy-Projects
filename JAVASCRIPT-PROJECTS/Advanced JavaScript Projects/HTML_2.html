<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Advanced JavaScript - Contact Form</title>
    <link rel="stylesheet" href="CSS/CSS_1.css">
    <script src="JavaScript/JavaScript_2.js" defer></script>
</head>

<body>
    <div class="form">
        <form name="myForm" onsubmit="return validateForm()">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
            <label for="email">Email:</label>
            <input type="email" id="mail" name="email" placeholder="Enter your email address">
            <label for="pnum">Phone Number:</label>
            <input type="text" id="num" name="number" placeholder="Enter your phone number">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
