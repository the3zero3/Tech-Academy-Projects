<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Advanced JavaScript - Data Attributes</title>
    <script src="JavaScript/JavaScript_3.js" defer></script>
</head>

<body>
    <h1>Cars</h1>
    <h3>Click on a manufacturer to see the model!</h3>

    <ul>
        <li onclick="displayType(this)" id="Ferrari" data-car-model="F40">Ferrari</li>
        <li onclick="displayType(this)" id="Lamborghini" data-car-model="Miura">Lamborghini</li>
        <li onclick="displayType(this)" id="Koenigsegg" data-car-model="CCX">Koenigsegg</li>
        <li onclick="displayType(this)" id="Pagani" data-car-model="Zonda">Pagani</li>
    </ul>
</body>

</html>
