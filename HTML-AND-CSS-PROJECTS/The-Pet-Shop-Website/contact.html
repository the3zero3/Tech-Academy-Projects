<!DOCTYPE html>
<html>

<head>
    <title>Contact Us!</title>
    <meta charset="UTF-8">
    <meta name="description" content="Please let us know if you need anything by contacting us!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--NAVBAR-->
    <nav class="nav-bar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
    <!--HEADER-->
    <header>
        <div>
            <h1 class="animate-text">Contact Us!</h1>
        </div>
    </header>
    <!--FORM-->
    <section>
        <div>
            <h3 id="contact-h3">Please provide your contact information and a brief message of your inquiry</h3>
            <div>
                <form>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name"><br>
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Phone Number"><br>
                    <input type="checkbox" id="Newsletter">
                    <label for="Newsletter">Would you like to recieve our monthly newsletter?</label><br>
                    <textarea placeholder="Type message here..."></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
    <!--FOOTER-->
    <footer>
        <table>
            <tr>
                <td>
                    <p>The Pet Shop! &copy;</p>
                </td>
                <td>
                    <p>123 Square Ave</p>
                    <p>Portland, OR 97204</p>
                </td>
                <td>
                    <p>503-234-3966</p>
                </td>
            </tr>
        </table>
    </footer>
</body>

</html>
